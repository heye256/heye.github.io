<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>何亚鹏 · 作品集</title>
  <!-- 站酷快乐体 + Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --dark: #131a32;
      --deep: #2a3664;
      --accent-a: #7b5cff;
      --accent-b: #29d8fd;
      --blue-dark: #124090;
      --panel-bg: rgba(255,255,255,0.75);
      --radius: 32px;
      --panel-shadow: 0 8px 40px rgba(36,60,110,0.17);
      --stroke: 8px;
    }
    html,body{margin:0;padding:0;min-height:100vh;width:100vw;background:transparent;}
    body {
      font-family: Montserrat, 'PingFang SC', Arial,sans-serif;
      color: #223250;
      background: var(--dark);
      position: relative;
    }
    .bg-cover {
      position: fixed;
      top: 100vh;
      left: 0; 
      width: 100vw;
      min-height: 2400px;
      height: calc(100% - 100vh);
      z-index: -1;
      object-fit: cover;
      filter: brightness(0.87);
      background: url('assets/main-bg.jpg') center/cover no-repeat #29356b;
    }
    /* 顶部导航栏 */
    .navbar{
      position:fixed;z-index:99;left:0;right:0;top:0;height:64px;
      padding:0 6vw;
      background:rgba(18,20,31, .78);
      backdrop-filter:blur(12px);
      box-shadow:0 2px 16px rgba(18,10,40,.08);
      display:flex;align-items:center;justify-content:space-between;
    }
    .nav-logo{
      font-family: 'ZCOOL KuaiLe',monospace;
      font-size:2.1rem;
      color:#fff;
      letter-spacing:.2em;
      pointer-events:none;
      user-select:none;
      font-weight:bold;
      text-shadow:0 3px 14px #0002;
    }
    .nav-right{display:flex;gap:36px;}
    .nav-btn{background:none;border:0;color:#fff;padding:8px 20px;font-weight:700;border-radius:13px;font-size:1.1rem;cursor:pointer;transition:.16s;}
    .nav-btn:hover{background:var(--accent-a);color:#fff;}
    /* 首页区块视频背景+内容 */
    .hero{
      position:relative;display:flex;align-items:center;min-height:100vh;height:100vh;width:100vw;overflow:hidden;
      background: #222;
      z-index: 10;
    }
    .hero-bg{
      position:absolute;z-index:0;top:0;left:0;width:100vw;height:100vh;object-fit:cover;filter:brightness(.52) saturate(1.08);
      pointer-events: none;
    }
    .hero-bg-overlay{
      position:absolute;z-index:1;top:0;left:0;width:100vw;height:100vh;
      background: linear-gradient(110deg, rgba(13,18,34,0.68) 39%, transparent);
      pointer-events:none;
    }
    .hero-content{
      position:relative;z-index:2;display:flex;flex-direction:column;justify-content:center;
      align-items:flex-start;min-height:72vh;padding-left:7vw;
      max-width:720px;
    }
    .hero-title{
      font-family:'ZCOOL KuaiLe',sans-serif;
      font-size:80px;
      color:#fff;
      font-weight:bold;
      letter-spacing:.05em;
      margin-bottom:16px;
      text-shadow:0 6px 60px #7350f144,0 2px 18px #0003;
    }
    .hero-sub{
      font-size:2.2em;
      color: #b6e4ff;
      font-weight:700;
      margin-bottom:8px;
      text-shadow:0 2px 16px #13306855,0 1px 5px #1112;
    }
    .hero-desc{
      font-size:1.23em;
      line-height:1.7;
      max-width:580px;
      color:#d9e7ff;
      font-weight: 500;
      margin-bottom:28px;
      text-shadow:0 2px 8px #0d285053;
    }
    .hero-actions{margin-top:14px;}
    .hero-btn{
      font-size:1.2rem;
      padding:13px 40px;
      border-radius:38px;
      font-weight:bold;
      background:linear-gradient(90deg,var(--accent-a), var(--accent-b));
      color:#fff;
      border:0;
      box-shadow:0 4px 30px rgba(41,124,255,.19);
      cursor:pointer;
      letter-spacing:.03em;
      transition:.17s;
    }
    .hero-btn:hover{transform:translateY(-3px) scale(1.045);}
    /* 主内容背景图 */
    .main-content{
      width:100vw;
      padding:130px 0 90px 0;
      min-height:1200px;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background: none;
      z-index: 2;
    }
    .sections {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 56px;
      width: 100%;
      max-width: 1440px;
      margin: 0 auto;
      position: relative;
      z-index: 2;
    }
    .section-card {
      width: 1400px;
      max-width: 98vw;
      height: 800px;
      min-height: 440px;
      border-radius: var(--radius);
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: flex-end;
      margin: 0 auto;
      background: var(--panel-bg);
      box-shadow: var(--panel-shadow);
      cursor: pointer;
      transition: box-shadow .26s, transform .16s;
      justify-content: flex-start;
      border: 2.5px solid #fff;
      outline: 6px solid #29408722;
    }
    .section-card:hover{
      box-shadow:0 18px 64px 0 rgba(83,56,209,0.18), 0 10px 34px #29d8fd22;
      transform: translateY(-7px) scale(1.025);
      border-color: #61c2ff;
    }
    .section-bg {
      position: absolute;
      z-index: 1;
      left: 0; top: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      filter: none;
      /* 若想更高级效果可加入: filter:brightness(.77) contrast(1.1); */
    }
    .section-content{
      position:relative;z-index:2;
      display:flex;flex-direction:column;align-items:flex-start;
      justify-content:center;
      margin:70px 0 0 66px;
      min-width: 610px;
      max-width: 66%;
    }
    /* 板块标题 超大&描边 */
    .section-title {
      font-family: 'ZCOOL KuaiLe',sans-serif;
      font-size: 4em;
      color: var(--blue-dark);
      font-weight: bold;
      letter-spacing: .08em;
      margin-bottom:18px;
      /* 白色描边(8px) */
      -webkit-text-stroke: 8px #fff;
      text-stroke: 8px #fff;
      text-shadow: 0 4px 32px #fff7,0 2px 7px #20366677;
    }
    /* 板块说明文字 */
    .section-desc {
      font-size: 2em;
      color: var(--blue-dark);
      background: #fff;
      padding: 18px 36px;
      border-radius: 14px;
      font-weight: 600;
      margin-top: 2px;
      margin-bottom: 6px;
      box-shadow: 0 2px 14px #e7eefc60;
      line-height: 1.7;
      letter-spacing: .04em;
      max-width: 660px;
    }
    .subitems {
      display: flex; gap: 15px; margin:9px 0 9px 0;
      flex-wrap: wrap;
    }
    .subitem{
      background: #e7f2ff;
      color: var(--blue-dark);
      border-radius: 7px;
      font-size: 1em;
      font-weight: bold;
      padding: 8px 18px;
      letter-spacing: .03em;
      margin-bottom: 4px;
      box-shadow: 0 1px 5px #b8e3fc59;
      border: 1px solid #b9d7fb;
    }
    /* 详情页弹窗 */
    .detail-modal, .detail-bg {
      display:none;
      position:fixed;inset:0;
      z-index: 101;
    }
    .detail-bg {
      background:rgba(20,34,57,0.88);
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .detail-modal.active, .detail-bg.active {
      display: flex;
    }
    .detail-modal-content {
      background:#fff;
      border-radius:28px;
      padding:44px 42px 36px 42px;
      box-shadow: 0 8px 60px #29305772;
      min-width:700px;max-width:1100px;
      color:#223350;
      position:relative;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
    }
    .detail-head {
      font-family: 'ZCOOL KuaiLe',sans-serif;
      font-size: 2.8em;
      color: #144088;
      font-weight: bold;
      -webkit-text-stroke: 4px #fff;
      margin-bottom: 24px;
    }
    .detail-close {
      position:absolute;top:22px;right:32px;font-size:2.3em;color:#2a3664;
      background:none;border:0;cursor:pointer;font-weight:bold;
    }
    .detail-gallery{display:flex;gap:18px;flex-wrap:wrap;}
    .detail-img{
      width:260px;height:180px;object-fit:cover;border-radius:12px;cursor:pointer;box-shadow:0 4px 22px #162f6e22;transition:.15s;
      border:2px solid #e0ecff;
    }
    .detail-img:hover{transform:scale(1.07);}
    .img-modal-bg {
      display:none;position:fixed;inset:0;z-index:151;background:rgba(25,34,66,0.93);
      align-items:center;justify-content:center;
    }
    .img-modal-bg.active {display:flex;}
    .img-modal-inner img{
      max-width:88vw;max-height:88vh;border-radius:16px;box-shadow:0 20px 60px #213b6e99;
    }
    .img-modal-close{position:fixed;top:44px;right:70px;font-size:3.2em;color:#29d8fd;background:none;border:0;cursor:pointer;}
    /* 简历区 */
    .resume{padding:66px 0 36px 0; background:none;}
    .resume-center{display:flex;flex-direction:column;align-items:center;}
    .resume-title{font-size:1.7em;font-family:'Montserrat',sans-serif;font-weight:800;margin-bottom:18px;color:#223250;}
    .resume-actions{display:flex;gap:30px;}
    .resume-btn{padding:17px 38px;border-radius:22px;font-size:1.18rem;font-weight:700; background:linear-gradient(90deg,var(--accent-b),var(--accent-a));color:#fff;border:0;cursor:pointer;transition:background .15s;}
    .resume-btn:hover{background:linear-gradient(90deg,var(--accent-a),var(--accent-b));}
    .resume-modal {
      display: none;position:fixed;z-index:120;left:0;top:0;right:0;bottom:0;
      background:rgba(22,24,48,0.94);align-items:center;justify-content:center;
    }
    .resume-modal.active {display:flex;}
    .resume-img{max-width:88vw;max-height:86vh;border-radius:16px;box-shadow:0 14px 70px #29d8fd77;}
    .close-modal{position:absolute;top:24px;right:60px;font-size:2.5em;color:#29d8fd;background:none;border:0;cursor:pointer;}
    /* 联系方式 */
    .contact{background:none;padding:67px 0 90px 0;text-align:center;}
    .contact-title{font-family:'ZCOOL KuaiLe',sans-serif;font-size:1.6em;margin-bottom:18px;color:#1c2959;}
    .contact-info{color:#223350;font-size:1.25em;font-weight:bold;background:rgba(255,255,255,0.93);display:inline-block;padding:18px 38px;border-radius:15px;box-shadow:0 8px 32px #29d8fd22;margin-top:16px;}
    .contact-info a{color:#1c4a99;text-decoration:none;}
    @media (max-width: 1440px) {
      .section-card{width:96vw;height: calc(96vw * 0.571);}
    }
    @media (max-width:900px) {
      .section-title {font-size:2em;-webkit-text-stroke:4px #fff;}
      .section-desc {font-size:1em;padding: 10px 13px;}
      .section-content {margin-left:12px;}
      .sections{gap:28px;}
      .main-content{padding:65px 0;}
      .detail-modal-content {min-width:240px;max-width:97vw;}
    }
  </style>
</head>
<body>
  <!-- 顶部导航 -->
  <nav class="navbar">
    <div class="nav-logo">作品集</div>
    <div class="nav-right">
      <button class="nav-btn" onclick="scrollToPart('main-content')">作品展示</button>
      <button class="nav-btn" onclick="scrollToPart('resume')">查看简历</button>
      <button class="nav-btn" onclick="scrollToPart('contact')">联系方式</button>
    </div>
  </nav>
  <!-- 首页区块 -->
  <section class="hero">
    <video class="hero-bg" src="assets/002.mp4" autoplay muted loop playsinline></video>
    <div class="hero-bg-overlay"></div>
    <div class="hero-content">
      <div class="hero-title">你好，我是何亚鹏</div>
      <div class="hero-sub">专注平面设计与3D美术</div>
      <div class="hero-desc">熟悉PS、AI、Substance Painter，Zbrush，Marvelous Designer，Nuke等平面设计软件和三维动画制作软件。</div>
      <div class="hero-actions">
        <button class="hero-btn" onclick="scrollToPart('main-content')">浏览作品</button>
      </div>
    </div>
  </section>
  <!-- 首页以下内容背景图 -->
  <div class="bg-cover" style="background-image:url('assets/main-bg.jpg');"></div>
  <!-- 主内容区 -->
  <main class="main-content" id="main-content">
    <div class="sections">
      <!-- 游戏UI设计 -->
      <div class="section-card" data-index="0" onclick="openDetail(0)">
        <img class="section-bg" src="https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=1400&q=80" alt="">
        <div class="section-content">
          <div class="section-title">游戏UI设计</div>
          <div class="section-desc">高品质游戏界面、交互与视觉动效专属设计。</div>
        </div>
      </div>
      <!-- 绘画 -->
      <div class="section-card" data-index="1" onclick="openDetail(1)">
        <img class="section-bg" src="assets/draw-bg.jpg" alt="">
        <div class="section-content">
          <div class="section-title">绘画</div>
          <div class="section-desc">概念插画、角色、场景与美术整合表现。</div>
        </div>
      </div>
      <!-- 3D设计 -->
      <div class="section-card" data-index="2" data-cat="3d" onclick="openDetail(2)">
        <img class="section-bg" src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1400&q=80" alt="">
        <div class="section-content">
          <div class="section-title">3D设计</div>
          <div class="subitems">
            <div class="subitem">建模</div>
            <div class="subitem">材质贴图</div>
            <div class="subitem">渲染</div>
            <div class="subitem">三维动画</div>
          </div>
          <div class="section-desc">影视级模型、动画、场景等完整工作流程。</div>
        </div>
      </div>
      <!-- 平面设计 -->
      <div class="section-card" data-index="3" onclick="openDetail(3)">
        <img class="section-bg" src="https://images.unsplash.com/photo-1515378791036-0648a3ef77b2?auto=format&fit=crop&w=1400&q=80" alt="">
        <div class="section-content">
          <div class="section-title">平面设计</div>
          <div class="section-desc">品牌视觉、海报、LOGO与VI系统整合设计。</div>
        </div>
      </div>
    </div>
  </main>
  <!-- 详情页弹窗 -->
  <div class="detail-bg" id="detail-bg"></div>
  <div class="detail-modal" id="detail-modal">
    <div class="detail-modal-content">
      <button class="detail-close" onclick="closeDetail()">&times;</button>
      <div class="detail-head" id="detail-title"></div>
      <div class="detail-gallery" id="detail-imgs"></div>
    </div>
  </div>
  <!-- 图片放大弹窗 -->
  <div class="img-modal-bg" id="img-modal-bg"><span class="img-modal-close" onclick="closeImgModal()">&times;</span>
    <span class="img-modal-inner"><img src="" id="zoom-img" /></span>
  </div>
  <!-- 简历区 -->
  <section class="resume" id="resume">
    <div class="resume-center">
      <div class="resume-title">个人简历</div>
      <div class="resume-actions">
        <button class="resume-btn" onclick="showResumeModal()">预览简历</button>
        <a class="resume-btn" href="https://cdn.jsdelivr.net/gh/heye256/static-resume/my-resume.jpg" download="何亚鹏-简历.jpg">下载简历图片</a>
      </div>
    </div>
    <div class="resume-modal" id="resume-modal">
      <button class="close-modal" onclick="hideResumeModal()">×</button>
      <img class="resume-img" src="https://cdn.jsdelivr.net/gh/heye256/static-resume/my-resume.jpg" alt="简历图片"/>
    </div>
  </section>
  <!-- 联系方式 -->
  <section class="contact" id="contact">
    <div class="contact-title">联系方式</div>
    <div class="contact-info">
      <div>邮箱：<a href="mailto:2855785353@qq.com">2855785353@qq.com</a></div>
      <div>微信：HEYAPENG-H</div>
      <div>电话：15184430418</div>
    </div>
  </section>
  <script>
    // 平滑滚动函数
    function scrollToPart(id){
      const d = document.getElementById(id);
      d && d.scrollIntoView({behavior:'smooth'});
    }
    // 板块详情弹窗数据
    const details=[
      {
        title:'游戏UI设计',
        imgs:[
          "https://images.unsplash.com/photo-1498050108023-c5249f4df085?auto=format&fit=crop&w=900&q=80",
          "https://images.unsplash.com/photo-1518770660439-4636190af475?auto=format&fit=crop&w=900&q=80",
          "https://images.unsplash.com/photo-1527689368864-3a821dbccc34?auto=format&fit=crop&w=900&q=80"
        ]
      },
      {
        title:'绘画',
        imgs:[
          "assets/draw-bg.jpg",
          "https://images.unsplash.com/photo-1501735978104-9f7b6639d2f5?auto=format&fit=crop&w=900&q=80",
          "https://images.unsplash.com/photo-1526318472351-c75fcf0700d4?auto=format&fit=crop&w=900&q=80"
        ]
      },
      {
        title:'3D设计',
        imgs:[
          "https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=900&q=80",
          "https://images.unsplash.com/photo-1549880338-65ddcdfd017b?auto=format&fit=crop&w=900&q=80",
          "https://images.unsplash.com/photo-1518779578993-ec3579fee39f?auto=format&fit=crop&w=900&q=80"
        ]
      },
      {
        title:'平面设计',
        imgs:[
          "https://images.unsplash.com/photo-1515378791036-0648a3ef77b2?auto=format&fit=crop&w=900&q=80",
          "https://images.unsplash.com/photo-1499951360447-b19be8fe80f5?auto=format&fit=crop&w=900&q=80",
          "https://images.unsplash.com/photo-1497215842964-222b430dc094?auto=format&fit=crop&w=900&q=80"
        ]
      }
    ];
    // 详情弹窗
    let currentDetail=0;
    function openDetail(idx){
      currentDetail=idx;
      document.getElementById('detail-title').textContent=details[idx].title;
      document.getElementById('detail-imgs').innerHTML=details[idx].imgs.map(img=>
        `<img src="${img}" class="detail-img" onclick="zoomImg('${img}')">`
      ).join('');
      document.getElementById('detail-bg').classList.add('active');
      document.getElementById('detail-modal').classList.add('active');
      document.body.style.overflow='hidden';
    }
    function closeDetail(){
      document.getElementById('detail-bg').classList.remove('active');
      document.getElementById('detail-modal').classList.remove('active');
      document.body.style.overflow='';
    }
    // 详情页滚轮切换
    document.getElementById('detail-modal').addEventListener('wheel',function(e){
      if(e.deltaY>40 && currentDetail<3){openDetail(currentDetail+1);}
      if(e.deltaY<-40 && currentDetail>0){openDetail(currentDetail-1);}
      e.preventDefault();
    },{passive:false});
    // 键盘切换
    document.addEventListener('keydown',function(e){
      const dm = document.getElementById('detail-modal');
      if(dm.classList.contains('active')){
        if(e.key==='ArrowDown' && currentDetail<3) openDetail(currentDetail+1);
        if(e.key==='ArrowUp' && currentDetail>0) openDetail(currentDetail-1);
        if(e.key==='Escape') closeDetail();
      }
    });
    // 图片放大
    function zoomImg(url){
      document.getElementById('zoom-img').src = url;
      document.getElementById('img-modal-bg').classList.add('active');
    }
    function closeImgModal(){
      document.getElementById('img-modal-bg').classList.remove('active');
      document.getElementById('zoom-img').src = '';
    }
    // 简历弹窗
    function showResumeModal(){
      document.getElementById('resume-modal').classList.add('active');
      document.body.style.overflow='hidden';
    }
    function hideResumeModal(){
      document.getElementById('resume-modal').classList.remove('active');
      document.body.style.overflow='';
    }
    // 自动关闭弹窗
    document.getElementById('resume-modal').addEventListener('click',e=>{
      if(e.target===e.currentTarget) hideResumeModal();
    });
    document.getElementById('img-modal-bg').addEventListener('click',e=>{
      if(e.target===e.currentTarget) closeImgModal();
    });
    document.getElementById('detail-bg').addEventListener('click',e=>{
      if(e.target===e.currentTarget) closeDetail();
    });
  </script>
</body>
</html>
