<!-- ======================== index.html ======================== -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>何亚鹏｜设计作品集</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0;
      font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
      background: #05060a; color: #fff;
      scroll-behavior: smooth;
    }

    nav {
      position: fixed; top: 0; left: 0; width: 100%; height: 72px;
      padding: 0 64px;
      display: flex; justify-content: space-between; align-items: center;
      background: rgba(5,6,10,0.6); backdrop-filter: blur(12px);
      z-index: 1000;
    }
    .nav-left { letter-spacing: 2px; }
    .nav-right a { margin-left: 36px; color: #fff; text-decoration: none; opacity: 0.8; }

    header {
      height: 100vh; position: relative; overflow: hidden;
    }
    header video {
      position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover;
    }
    header::after {
      content: ""; position: absolute; inset: 0;
      background: linear-gradient(120deg, rgba(0,0,0,0.75), rgba(10,10,30,0.55));
    }
    .hero {
      position: relative; z-index: 1; top: 50%; transform: translateY(-50%);
      padding-left: 100px; max-width: 1000px;
    }
    .hero h1 { font-size: 80px; margin-bottom: 24px; }
    .hero h2 { font-size: 30px; opacity: 0.9; }
    .hero p { max-width: 820px; line-height: 1.9; color: #d6d9e0; }

    section { padding: 140px 80px; }

    .works {
      max-width: 1200px; margin: 0 auto;
      display: flex; flex-direction: column; gap: 90px;
    }
    .work-card {
      height: 420px; border-radius: 28px;
      background-size: cover; background-position: center;
      position: relative; overflow: hidden;
      box-shadow: 0 30px 80px rgba(0,0,0,0.5);
    }
    .work-card::after {
      content: ""; position: absolute; inset: 0;
      background: rgba(5,6,15,0.55);
    }
    .work-inner {
      position: relative; z-index: 1; height: 100%;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center; text-align: center;
    }
    .work-inner h3 { font-size: 48px; letter-spacing: 4px; }
    .work-inner a {
      margin-top: 20px; padding: 14px 40px;
      border-radius: 999px; border: 2px solid #fff;
      color: #fff; text-decoration: none;
    }

    footer { padding: 48px; text-align: center; color: #777; }
  </style>
</head>
<body>

<nav>
  <div class="nav-left">作品集</div>
  <div class="nav-right">
    <a href="#works">作品展示</a>
    <a href="#contact">联系方式</a>
  </div>
</nav>

<header>
  <video src="video.mp4" autoplay muted loop></video>
  <div class="hero">
    <h1>你好，我是何亚鹏</h1>
    <h2>专注平面设计与 3D 美术</h2>
    <p>熟悉 PS、AI、Substance Painter、ZBrush、Marvelous Designer、Nuke 等设计与三维软件。</p>
  </div>
</header>

<section id="works">
  <div class="works">
    <div class="work-card" style="background-image:url('bg-ui.jpg')">
      <div class="work-inner">
        <h3>游戏 UI 设计</h3>
        <a href="ui.html">进入详情</a>
      </div>
    </div>

    <div class="work-card" style="background-image:url('bg-paint.jpg')">
      <div class="work-inner">
        <h3>绘画</h3>
        <a href="painting.html">进入详情</a>
      </div>
    </div>

    <div class="work-card" style="background-image:url('bg-3d.jpg')">
      <div class="work-inner">
        <h3>3D 设计</h3>
        <a href="3d.html">进入详情</a>
      </div>
    </div>

    <div class="work-card" style="background-image:url('bg-graphic.jpg')">
      <div class="work-inner">
        <h3>平面设计</h3>
        <a href="graphic.html">进入详情</a>
      </div>
    </div>
  </div>
</section>

<section id="contact" style="text-align:center">
  <h2>联系方式</h2>
  <p>邮箱：2855785353@qq.com</p>
  <p>微信：HEYAPENG-H</p>
  <p>电话：15184430418</p>
</section>

<footer>© 2025 何亚鹏 · 设计作品集</footer>

</body>
</html>
