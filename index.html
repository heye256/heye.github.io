<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>何亚鹏 作品集</title>
  <!-- 站酷快乐体（用官方WebFont或本地，如需本地则需下载） -->
  <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-dark: #181f33;
      --primary-glow: #29356b;
      --accent: #8256ff;
      --accent-2: #29d8fd;
      --box-glow: 0 4px 32px 0 rgba(41, 86, 253, 0.13), 0 1px 3.1px rgba(45,0,101,.11);
      --card-radius: 27px;
      --blurback: rgba(31,37,57,0.65);  /* 毛玻璃主体遮罩 */
    }
    html, body {
      margin: 0; padding: 0;
      width: 100vw; min-height: 100vh;
      overflow-x: hidden;
      font-family: 'Montserrat','PingFang SC',Arial,sans-serif;
      background: var(--primary-dark);
      color: #f1f5ff;
      scroll-behavior: smooth;
    }
    /* 顶部导航 */
    .navbar {
      position: fixed; top: 0; left: 0; width: 100vw;
      z-index: 22; background: rgba(24,31,51,0.95);
      height: 64px; box-shadow: var(--box-glow);
      display: flex; align-items: center; justify-content: space-between;
      padding: 0 46px; font-size: 1.18rem;
    }
    .nav-left {
      font-family: 'ZCOOL KuaiLe', sans-serif;
      font-size: 2.0rem;
      letter-spacing: 0.1em;
      color: #fff;
      user-select: none;
      pointer-events: none;
    }
    .nav-right {
      display: flex; gap: 34px;
      align-items: center;
    }
    .nav-btn {
      color: #fff; background: none; border: none;
      font: inherit; cursor: pointer;
      padding: 7px 18px;
      border-radius: 14px;
      transition: background .2s,color .19s;
      font-size: 1.12rem; font-weight: 600;
      letter-spacing: 0.02em;
    }
    .nav-btn:hover {background: var(--accent); color: #fff;}
    .nav-btn.active {background: var(--accent-2); color: #182035;}
    /* 首页Banner（全屏） */
    .home-section {
      height: 100vh; min-height: 630px;
      width: 100vw;
      position: relative;
      display: flex; align-items: center;
      overflow: hidden;
      justify-content: flex-start;
      z-index: 1;
    }
    .bg-video {
      position: absolute; left: 0; top: 0; width: 100vw; height: 100vh;
      object-fit: cover; z-index: 0; min-width: 100vw; min-height: 100vh;
      filter: brightness(0.74) blur(1.5px) contrast(1.17);
    }
    .home-content {
      position: relative; z-index: 1;
      padding-left: 8vw; padding-top: 2vw;
      max-width: 620px;
      color: #eaf4fd;
      display: flex; flex-direction: column;
      justify-content: center; align-items: flex-start;
      background: linear-gradient(120deg,rgba(24,31,51,0.4),rgba(74,30,120,0));
      border-radius: 0 90px 90px 0; backdrop-filter: blur(3px);
    }
    .home-title {
      font-family: 'ZCOOL KuaiLe','Montserrat',sans-serif;
      font-size: 4.3rem;
      line-height: 1.1;
      color: #fff; font-weight: 700;
      margin: 0 0 16px 0;
      letter-spacing: 0.04em;
      text-shadow: 0 8px 38px rgba(0,107,255,0.1);
    }
    .home-desc {
      font-size: 1.48rem; margin-bottom: 22px; margin-top: 8px;
      color: #e0eafe; font-weight: 500; letter-spacing:0.03em;
      text-shadow: 0 2px 10px rgba(0,0,58,0.13);
    }
    .home-detail {
      font-size: 1.04rem; color: #d5deee;
      font-weight: 400; line-height: 1.75; max-width: 99vw;
      margin-bottom: 12px;
    }
    /* 竖向板块区 */
    .main-content {
      width: 100vw; min-height: 100vh;
      background: linear-gradient(110deg, #16233b 75%, #3e4276 100%);
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      padding: 96px 0 62px 0;
      gap: 32px;
    }
    .section-container {
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      width: 100%;
    }
    .category-list {
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      gap: 54px;
      margin-top: 30px;
    }
    .category-card {
      cursor: pointer;
      width: 660px; max-width: 90vw; height: 220px;
      box-shadow: 0 8px 34px 0 rgba(130,86,255,0.12), 0 2.1px 8px rgba(45,0,101,.09);
      border-radius: var(--card-radius);
      display: flex; align-items: center;
      position: relative;
      overflow: hidden; background: var(--blurback);
      margin-bottom: 0;
      backdrop-filter: blur(6px) saturate(1.2);
      border: 1.4px solid rgba(41,216,253,0.07);
      transition: box-shadow .22s, transform .16s;
    }
    .category-card:after {
      content: "";
      background: linear-gradient(135deg,rgba(41,216,253,0.15) 0,rgba(130,86,255,0.17) 73%,rgba(0,0,0,0.06) 100%);
      position: absolute; z-index: 2;
      top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none;
    }
    .category-card:hover, .category-card.selected {
      box-shadow: 0 12px 40px 0 rgba(41,216,253,0.18), 0 8px 24px rgba(0,118,255,0.12);
      transform: translateY(-7px) scale(1.045);
      border-color: rgba(130,86,255,0.22);
    }
    .category-bgimg {
      position: absolute; left: 0; top: 0; width: 100%; height: 100%;
      object-fit: cover; z-index: 1;
      filter: blur(1.6px) brightness(0.71) saturate(1.23);
      pointer-events: none;
      transition: filter .24s;
      user-select: none;
    }
    .category-content {
      position: relative; z-index: 3;
      display: flex; flex-direction: column;
      align-items: flex-start; justify-content: center;
      margin-left: 45px;
      color: #fff;
    }
    .category-title {
      font-size: 2.15rem; font-weight: 800;
      font-family: 'ZCOOL KuaiLe','Montserrat',sans-serif;
      letter-spacing: 0.07em;
      text-shadow: 0 2px 20px rgba(130,86,255,0.19);
      margin-bottom: 14px;
      margin-top: 0;
    }
    .category-desc {
      font-size: 1.24rem; color: #e1e8f7;
      text-shadow: 0 1px 16px rgba(41,216,253,.13);
    }
    /* 3D子块 */
    .category-card[data-cat="3d"] .category-detail-list {
      display: flex; gap: 20px; margin-top: 7px;
    }
    .category-detail {
      display: inline-block;
      padding: 4px 18px;
      background: rgba(28, 115, 217,0.36);
      border-radius: 10px;
      color: #bde6f9;
      font-size: 1.09em;
      margin-right: 4px;
      margin-top: 2px;
    }
    /* 简历 */
    .resume-section {
      width: 100vw;
      display: flex; flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 60vh;
      padding: 44px 0 32px 0;
      background: linear-gradient(135deg,#232c44 60%,#6f4b8c 120%);
    }
    .resume-actions {
      display: flex; gap:32px; justify-content: center; margin:24px 0 22px 0;
    }
    .resume-btn {
      background: var(--accent-2); color: #182035;
      border: none; border-radius: 22px;
      padding: 14px 38px; font-size: 1.16rem; font-weight: bold;
      box-shadow: 0 2.8px 12px rgba(41,216,253,.10);
      transition: background .14s;
      cursor: pointer;
    }
    .resume-btn:hover {background: var(--accent);}
    .resume-img-viewer {
      max-width: 500px;
      margin: 28px auto 0 auto;
      border-radius: 28px;
      background: rgba(222,232,250,.15);
      box-shadow: 0 6px 38px rgba(41,216,253,0.13);
      overflow: hidden;
      display: none;
      flex-direction: column;
      align-items: center;
    }
    .resume-img-viewer img {
      width: 100%; height: auto; display: block;
    }
    .resume-img-viewer button {
      margin: 18px 0 10px 0;
    }
    /* 联系方式 */
    .contact-section {
      background: linear-gradient(120deg,#182035 83%,#057b9c 140%);
      text-align:center;
      padding: 44px 0 70px 0; width:100vw;
    }
    .contact-title {
      font-size: 2.1rem;
      font-family: 'ZCOOL KuaiLe',sans-serif;
      letter-spacing: 0.05em;
      color: #fff;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .contact-info {
      font-size: 1.35rem; color: #e9eefd; font-weight: 600; line-height: 2.2;
      letter-spacing: .04em;
      margin: 0 auto; max-width:520px;
      background: rgba(41,216,253,0.03);
      border-radius: 19px;
      padding: 18px 0;
      box-shadow: 0 2.8px 14px rgba(41,216,253,.07);
    }
    /* 滚动隐藏滚动条 */
    ::-webkit-scrollbar{width:9px;background:rgba(24,31,51,0.29);}
    ::-webkit-scrollbar-thumb{background:rgba(130,86,255,0.15);border-radius:6px;}

    @media (max-width:1000px){
      .category-card{width:90vw;height:180px;}
      .category-content{margin-left:18px;}
      .home-section{padding-left:0;}
      .home-title{font-size:2.9rem;}
    }
    @media (max-width:700px){
      .navbar{padding:0 14px;height:46px; font-size:1rem;}
      .nav-left{font-size:1.24rem;}
      .nav-right{gap: 13px;}
      .home-title{font-size: 1.7rem;}
      .home-content{max-width:98vw; padding:0 3vw;}
      .category-card{height:125px;}
      .category-title, .contact-title {font-size:1.2rem;}
      .contact-info {font-size:1rem;}
    }
  </style>
</head>
<body>
  <!-- 导航栏 -->
  <nav class="navbar">
    <div class="nav-left">作品集</div>
    <div class="nav-right">
      <button class="nav-btn" onclick="scrollToSection('main-content');">作品展示</button>
      <button class="nav-btn" onclick="scrollToSection('resume-section');">查看简历</button>
      <button class="nav-btn" onclick="scrollToSection('contact-section');">联系方式</button>
    </div>
  </nav>

  <!-- 首页 -->
  <section class="home-section" id="home-section">
      <video class="bg-video" src="https://static.videezy.com/system/resources/previews/000/051/013/original/HD1080p_1431_Clouds_3840x2160.mp4" autoplay loop muted playsinline></video>
      <div class="home-content">
        <div class="home-title" style="font-family:'ZCOOL KuaiLe',sans-serif;font-weight:900;font-size:80px;margin-bottom:16px;">你好，我是何亚鹏</div>
        <div class="home-desc">专注平面设计与3D美术</div>
        <div class="home-detail">
          熟悉PS、AI、Substance painter，Zbrush，Marvelous Designer，Nuke等平面设计软件和三维动画制作软件。
        </div>
      </div>
  </section>

  <!-- 板块区 -->
  <main class="main-content" id="main-content">
    <div class="section-container category-list" id="category-list">
      <!-- 板块1 游戏UI设计 -->
      <div class="category-card" data-cat="ui" onclick="selectCategory(0)">
        <img class="category-bgimg" src="https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=900&q=80" alt="游戏UI">
        <div class="category-content">
          <div class="category-title">游戏UI设计</div>
          <div class="category-desc">高品质游戏界面、交互与视觉动效设计。</div>
        </div>
      </div>
      <!-- 板块2 绘画 -->
      <div class="category-card" data-cat="art" onclick="selectCategory(1)">
        <img class="category-bgimg" src="https://images.unsplash.com/photo-1517694712202-14dd9538aa97?auto=format&fit=crop&w=900&q=80" alt="绘画">
        <div class="category-content">
          <div class="category-title">绘画</div>
          <div class="category-desc">插画、概念设定和美术草图等多风格绘画输出。</div>
        </div>
      </div>
      <!-- 板块3 3D设计 -->
      <div class="category-card" data-cat="3d" onclick="selectCategory(2)">
        <img class="category-bgimg" src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=900&q=80" alt="3D设计">
        <div class="category-content">
          <div class="category-title">3D设计</div>
          <div class="category-detail-list">
            <span class="category-detail">建模</span>
            <span class="category-detail">材质贴图</span>
            <span class="category-detail">渲染</span>
            <span class="category-detail">三维动画</span>
          </div>
          <div class="category-desc" style="margin-top:15px;">
            影视级模型、材质、动画及虚拟空间场景全流程制作。
          </div>
        </div>
      </div>
      <!-- 板块4 平面设计 -->
      <div class="category-card" data-cat="graphic" onclick="selectCategory(3)">
        <img class="category-bgimg" src="https://images.unsplash.com/photo-1515378791036-0648a3ef77b2?auto=format&fit=crop&w=900&q=80" alt="平面设计">
        <div class="category-content">
          <div class="category-title">平面设计</div>
          <div class="category-desc">LOGO、海报、视觉VI系统等品牌平面视觉设计。</div>
        </div>
      </div>
    </div>
  </main>

  <!-- 简历区 -->
  <section class="resume-section" id="resume-section">
    <div class="contact-title" style="margin-bottom:10px;">个人简历</div>
    <div class="resume-actions">
      <button class="resume-btn" onclick="showResumePreview()">预览简历</button>
      <a href="https://cdn.jsdelivr.net/gh/heye256/static-resume/my-resume.jpg" download="何亚鹏-简历.jpg" class="resume-btn">下载简历图片</a>
    </div>
    <div class="resume-img-viewer" id="resume-viewer">
      <img src="https://cdn.jsdelivr.net/gh/heye256/static-resume/my-resume.jpg" alt="简历图片预览" />
      <button class="resume-btn" style="margin-top:12px;" onclick="hideResumePreview()">关闭预览</button>
    </div>
  </section>

  <!-- 联系方式 -->
  <section class="contact-section" id="contact-section">
    <div class="contact-title">联系方式</div>
    <div class="contact-info">
      <div>邮箱：2855785353@qq.com</div>
      <div>微信：HEYAPENG-H</div>
      <div>电话：15184430418</div>
    </div>
  </section>

  <script>
    // 导航跳转
    function scrollToSection(id) {
      const dom = document.getElementById(id);
      dom && dom.scrollIntoView({behavior:'smooth'});
    }
    // 板块index <-> 跳转
    const catCards = Array.from(document.querySelectorAll('.category-card'));
    let currentCat = null;
    function selectCategory(idx) {
      currentCat = idx;
      catCards.forEach((c,i)=>{
        c.classList.toggle("selected",i===idx);
        c.scrollIntoView({behavior:"smooth", block:"center"});
      });
    }
    // 鼠标滚轮纵向板块流转
    document.getElementById('category-list').addEventListener('wheel',function(e){
      if(!catCards.length) return;
      if(currentCat===null){ currentCat = 0;}
      if(e.deltaY>0 && currentCat < catCards.length-1){
        selectCategory(currentCat+1); e.preventDefault();
      }
      if(e.deltaY<0 && currentCat>0){
        selectCategory(currentCat-1); e.preventDefault();
      }
    },{passive:false});
    // 简历预览
    function showResumePreview() {
      document.getElementById('resume-viewer').style.display = 'flex';
      setTimeout(()=>window.scrollTo({top:document.getElementById('resume-section').offsetTop-20,behavior:'smooth'}),50);
    }
    function hideResumePreview() {
      document.getElementById('resume-viewer').style.display = 'none';
    }
  </script>
</body>
</html>
