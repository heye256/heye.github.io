<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>何亚鹏 · 作品集</title>

<!-- 字体 -->
<link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --dark:#0f1222;
  --glass:rgba(255,255,255,.08);
  --accent:#7b5cff;
  --accent2:#29d8fd;
  --radius:28px;
}
*{box-sizing:border-box}
html,body{margin:0;padding:0;font-family:Montserrat,'PingFang SC',sans-serif;color:#fff;background:#0f1222}

/* ================= NAV ================= */
.navbar{
  position:fixed;top:0;left:0;right:0;
  height:64px;
  padding:0 7vw;
  background:rgba(10,12,25,.82);
  backdrop-filter:blur(12px);
  display:flex;
  justify-content:space-between;
  align-items:center;
  z-index:100;
}
.nav-logo{
  font-family:'ZCOOL KuaiLe';
  font-size:28px;
  letter-spacing:.2em;
  pointer-events:none;
}
.nav-right button{
  background:none;
  border:0;
  color:#fff;
  font-size:16px;
  font-weight:600;
  padding:8px 20px;
  border-radius:14px;
  cursor:pointer;
}
.nav-right button:hover{
  background:linear-gradient(90deg,var(--accent),var(--accent2));
}

/* ================= HERO ================= */
.hero{
  height:100vh;
  position:relative;
  overflow:hidden;
}
.hero video{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  filter:brightness(.65);
}
.hero::after{
  content:'';
  position:absolute;
  inset:0;
  background:linear-gradient(
    120deg,
    rgba(15,18,34,0.55) 35%,
    rgba(15,18,34,0.15) 65%,
    transparent
  );
}
.hero-content{
  position:relative;
  z-index:2;
  padding-left:7vw;
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
}
.hero-title{
  font-family:'ZCOOL KuaiLe';
  font-size:80px;
}
.hero-sub{
  font-size:30px;
  margin:14px 0;
  color:#b6e4ff;
}
.hero-desc{
  max-width:560px;
  line-height:1.9;
  font-size:18px;
}
.hero-btn{
  margin-top:30px;
  padding:14px 44px;
  border-radius:40px;
  font-size:18px;
  font-weight:700;
  background:linear-gradient(90deg,var(--accent),var(--accent2));
  color:#101226;
  border:0;
  cursor:pointer;
}

/* ================= PAGE BG ================= */
.page-bg{
  background:url("assets/image/beijijn/biji.png") center/cover fixed;
}

/* ================= SECTIONS ================= */
.main-content{
  padding:120px 0;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:60px;
}
.section-card{
  width:1400px;
  height:800px;
  max-width:92vw;
  border-radius:var(--radius);
  position:relative;
  overflow:hidden;
  cursor:pointer;
  background:var(--glass);
  backdrop-filter:blur(18px);
  transition:.4s cubic-bezier(.4,0,.2,1);
}
.section-card:hover{
  transform:translateY(-14px) scale(1.02);
}
.section-card img{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  filter:brightness(.65);
}
.section-info{
  position:absolute;
  left:60px;
  bottom:60px;
}
.section-info h2{
  font-family:'ZCOOL KuaiLe';
  font-size:44px;
  margin:0;
}
.section-info p{
  margin-top:10px;
  font-size:18px;
  color:#e0f2ff;
}
.tags{
  margin-top:14px;
  display:flex;
  gap:12px;
}
.tag{
  padding:6px 14px;
  border-radius:12px;
  background:rgba(41,216,253,.18);
  font-size:14px;
}

/* ================= DETAIL MODAL ================= */
#detail{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(8,10,28,.96);
  z-index:200;
  overflow:hidden;
}
.detail-wrap{
  max-width:1200px;
  margin:80px auto;
}
.detail-title{
  font-family:'ZCOOL KuaiLe';
  font-size:42px;
  margin-bottom:30px;
}
.detail-grid{
  display:flex;
  flex-wrap:wrap;
  gap:20px;
}
.detail-grid img{
  width:300px;
  height:200px;
  object-fit:cover;
  border-radius:16px;
  cursor:zoom-in;
}
.close{
  position:absolute;
  top:30px;
  right:60px;
  font-size:40px;
  cursor:pointer;
}

/* ================= RESUME ================= */
.resume{
  padding:120px 0;
  text-align:center;
}
.resume h2{
  font-size:34px;
}
.resume button,.resume a{
  margin:20px;
  padding:14px 36px;
  font-size:18px;
  font-weight:700;
  border-radius:20px;
  background:linear-gradient(90deg,var(--accent2),var(--accent));
  color:#101226;
  border:0;
  cursor:pointer;
  text-decoration:none;
}

/* ================= CONTACT ================= */
.contact{
  padding:120px 0;
  text-align:center;
}
.contact p{
  font-size:20px;
  line-height:2;
}
</style>
</head>

<body>

<!-- NAV -->
<nav class="navbar">
  <div class="nav-logo">作品集</div>
  <div class="nav-right">
    <button onclick="scrollToId('works')">作品展示</button>
    <button onclick="scrollToId('resume')">查看简历</button>
    <button onclick="scrollToId('contact')">联系方式</button>
  </div>
</nav>

<!-- HERO -->
<section class="hero">
  <video autoplay muted loop playsinline>
    <source src="assets/002.mp4" type="video/mp4">
  </video>
  <div class="hero-content">
    <div class="hero-title">你好，我是何亚鹏</div>
    <div class="hero-sub">我主投 UI / 3D / 综合设计</div>
    <div class="hero-desc">
      熟悉 PS、AI、Substance Painter、ZBrush、Marvelous Designer、Nuke 等设计与三维制作流程。
    </div>
    <button class="hero-btn" onclick="scrollToId('works')">浏览作品</button>
  </div>
</section>

<div class="page-bg">

<!-- WORKS -->
<section class="main-content" id="works">
  <div class="section-card" onclick="openDetail(0)">
    <img src="assets/image/UI/ui.png">
    <div class="section-info">
      <h2>游戏 UI 设计</h2>
      <p>界面、交互、动效整体解决方案</p>
    </div>
  </div>

  <div class="section-card" onclick="openDetail(1)">
    <img src="assets/image/huihua/huihua.png">
    <div class="section-info">
      <h2>绘画</h2>
      <p>角色 / 场景 / 概念表现</p>
    </div>
  </div>

  <div class="section-card" onclick="openDetail(2)">
    <img src="assets/image/3d/3dshwji.png">
    <div class="section-info">
      <h2>3D 设计</h2>
      <div class="tags">
        <span class="tag">建模</span>
        <span class="tag">材质</span>
        <span class="tag">渲染</span>
        <span class="tag">动画</span>
      </div>
    </div>
  </div>

  <div class="section-card" onclick="openDetail(3)">
    <img src="assets/image/2d/pinmian.png">
    <div class="section-info">
      <h2>平面设计</h2>
      <p>品牌 / 海报 / 视觉系统</p>
    </div>
  </div>
</section>

<!-- RESUME -->
<section class="resume" id="resume">
  <h2>个人简历</h2>
  <button onclick="previewResume()">在线预览</button>
  <a href="assets/resume/resume.jpg" download>下载简历</a>
</section>

<!-- CONTACT -->
<section class="contact" id="contact">
  <p>
    邮箱：2855785353@qq.com<br>
    微信：HEYAPENG-H<br>
    电话：15184430418
  </p>
</section>

</div>

<!-- DETAIL -->
<div id="detail">
  <div class="close" onclick="closeDetail()">×</div>
  <div class="detail-wrap">
    <div class="detail-title" id="detailTitle"></div>
    <div class="detail-grid" id="detailImgs"></div>
  </div>
</div>

<script>
const data=[
  {title:'游戏 UI 设计',imgs:['assets/image/ui/1.jpg','assets/image/ui/2.jpg']},
  {title:'绘画',imgs:['assets/image/painting/1.jpg','assets/image/painting/2.jpg']},
  {title:'3D 设计',imgs:['assets/image/3d/1.jpg','assets/image/3d/2.jpg']},
  {title:'平面设计',imgs:['assets/image/graphic/1.jpg','assets/image/graphic/2.jpg']}
];
let current=0;

function openDetail(i){
  current=i;
  detail.style.display='block';
  detailTitle.innerText=data[i].title;
  detailImgs.innerHTML=data[i].imgs.map(img=>`<img src="${img}">`).join('');
}
function closeDetail(){detail.style.display='none'}
function scrollToId(id){document.getElementById(id).scrollIntoView({behavior:'smooth'})}
</script>

</body>
</html>
