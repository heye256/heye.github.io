<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>何亚鹏 · 作品集</title>

<!-- 字体 -->
<link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0e111a;
  --accent:#7b5cff;
  --accent2:#29d8fd;
  --radius:32px;
}
*{box-sizing:border-box}
html,body{
  margin:0;
  padding:0;
  font-family:Montserrat,'PingFang SC',sans-serif;
  background:var(--bg);
  color:#fff;
  scroll-behavior:smooth;
}

/* ================= NAV ================= */
.navbar{
  position:fixed;
  top:0;left:0;right:0;
  height:70px;
  padding:0 7vw;
  display:flex;
  justify-content:space-between;
  align-items:center;
  z-index:100;
  background:rgba(10,12,25,.75);
  backdrop-filter:blur(14px);
}
.nav-logo{
  font-family:'ZCOOL KuaiLe';
  font-size:26px;
  letter-spacing:.2em;
  pointer-events:none;
}
.nav-right button{
  background:none;
  border:0;
  color:#fff;
  font-size:15px;
  font-weight:600;
  padding:8px 20px;
  border-radius:16px;
  cursor:pointer;
}
.nav-right button:hover{
  background:linear-gradient(90deg,var(--accent),var(--accent2));
}

/* ================= HERO ================= */
.hero{
  height:100vh;
  position:relative;
  overflow:hidden;
}
.hero video{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
}
.hero::after{
  content:'';
  position:absolute;
  inset:0;
  background:
    radial-gradient(circle at 30% 50%,rgba(0,0,0,.15),rgba(0,0,0,.6));
}
.hero-content{
  position:relative;
  z-index:2;
  padding-left:7vw;
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
}
.hero-title{
  font-family:'ZCOOL KuaiLe';
  font-size:80px;
  text-shadow:0 8px 30px rgba(0,0,0,.45);
}
.hero-sub{
  font-size:28px;
  margin:16px 0;
  color:#b7e7ff;
}
.hero-desc{
  max-width:580px;
  line-height:1.9;
  font-size:18px;
  opacity:.9;
}
.hero-btn{
  margin-top:36px;
  padding:16px 42px;
  border-radius:40px;
  font-size:18px;
  font-weight:700;
  background:linear-gradient(90deg,var(--accent),var(--accent2));
  color:#0e111a;
  border:0;
  cursor:pointer;
  transition:.3s;
}
.hero-btn:hover{transform:translateY(-2px)}

/* ================= PAGE BG ================= */
.page-bg{
  background:url("assets/image/beijing/shenlian.png") center/cover fixed;
}

/* ================= SECTIONS ================= */
.main-content{
  padding:120px 0;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:80px;
}
.section-card{
  width:1400px;
  height:800px;
  max-width:92vw;
  border-radius:var(--radius);
  position:relative;
  overflow:hidden;
  cursor:pointer;
  transition:.5s cubic-bezier(.4,0,.2,1);
}
.section-card::after{
  content:'';
  position:absolute;
  inset:0;
  background:linear-gradient(
    to top,
    rgba(0,0,0,.45),
    rgba(0,0,0,.15),
    transparent 60%
  );
}
.section-card:hover{
  transform:translateY(-14px) scale(1.02);
}
.section-card img{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  transition:transform .6s ease;
}
.section-card:hover img{transform:scale(1.05)}

.section-info{
  position:absolute;
  left:60px;
  bottom:60px;
  z-index:2;
}
.section-info h2{
  font-family:'ZCOOL KuaiLe';
  font-size:48px;
  margin:0;
}
.section-info p{
  margin-top:10px;
  font-size:18px;
  color:#e4f6ff;
}
.tags{
  margin-top:14px;
  display:flex;
  gap:12px;
}
.tag{
  padding:6px 14px;
  border-radius:14px;
  background:rgba(41,216,253,.18);
  font-size:14px;
}

/* ================= DETAIL ================= */
#detail{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(6,8,20,.96);
  z-index:200;
  overflow:auto;
}
.detail-wrap{
  max-width:1200px;
  margin:120px auto;
}
.detail-title{
  font-family:'ZCOOL KuaiLe';
  font-size:46px;
  margin-bottom:40px;
}
.detail-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:26px;
}
.detail-grid img{
  width:100%;
  height:180px;
  object-fit:cover;
  border-radius:18px;
  cursor:zoom-in;
  transition:.3s;
}
.detail-grid img:hover{
  transform:translateY(-6px);
  box-shadow:0 18px 40px rgba(0,0,0,.4);
}
.close{
  position:fixed;
  top:30px;
  right:60px;
  font-size:42px;
  cursor:pointer;
}

/* ================= RESUME ================= */
.resume,.contact{
  padding:120px 0;
  text-align:center;
}
.resume h2{font-size:36px}
.resume button,.resume a{
  margin:24px;
  padding:14px 42px;
  font-size:18px;
  font-weight:700;
  border-radius:22px;
  background:linear-gradient(90deg,var(--accent2),var(--accent));
  color:#0e111a;
  border:0;
  cursor:pointer;
  text-decoration:none;
}

/* ================= CONTACT ================= */
.contact p{
  font-size:20px;
  line-height:2;
  opacity:.9;
}
</style>
</head>

<body>

<!-- NAV -->
<nav class="navbar">
  <div class="nav-logo">作品集</div>
  <div class="nav-right">
    <button onclick="scrollToId('works')">作品展示</button>
    <button onclick="scrollToId('resume')">查看简历</button>
    <button onclick="scrollToId('contact')">联系方式</button>
  </div>
</nav>

<!-- HERO -->
<section class="hero">
  <video autoplay muted loop playsinline>
    <source src="assets/002.mp4" type="video/mp4">
  </video>
  <div class="hero-content">
    <div class="hero-title">你好，我是何亚鹏</div>
    <div class="hero-sub">我主投 UI / 3D / 综合设计</div>
    <div class="hero-desc">
      熟悉 PS、AI、Substance Painter、ZBrush、Marvelous Designer、Nuke 等设计与三维制作流程。
    </div>
    <button class="hero-btn" onclick="scrollToId('works')">浏览作品</button>
  </div>
</section>

<div class="page-bg">

<section class="main-content" id="works">
  <div class="section-card" onclick="openDetail(0)">
    <img src="assets/image/UI/ui.png">
    <div class="section-info">
      <h2>游戏 UI 设计</h2>
      <p>界面 · 交互 · 动效</p>
    </div>
  </div>

  <div class="section-card" onclick="openDetail(1)">
    <img src="assets/image/huihua/huihua.png">
    <div class="section-info">
      <h2>绘画</h2>
      <p>角色 · 场景 · 概念</p>
    </div>
  </div>

  <div class="section-card" onclick="openDetail(2)">
    <img src="assets/image/3d/3dshwji.png">
    <div class="section-info">
      <h2>3D 设计</h2>
      <div class="tags">
        <span class="tag">建模</span>
        <span class="tag">材质</span>
        <span class="tag">渲染</span>
        <span class="tag">动画</span>
      </div>
    </div>
  </div>

  <div class="section-card" onclick="openDetail(3)">
    <img src="assets/image/2d/pinmian.png">
    <div class="section-info">
      <h2>平面设计</h2>
      <p>品牌 · 海报 · 视觉系统</p>
    </div>
  </div>
</section>

<section class="resume" id="resume">
  <h2>个人简历</h2>
  <a href="assets/resume/resume.jpg" target="_blank">在线预览</a>
  <a href="assets/resume/resume.jpg" download>下载简历</a>
</section>

<section class="contact" id="contact">
  <p>
    邮箱：2855785353@qq.com<br>
    微信：HEYAPENG-H<br>
    电话：15184430418
  </p>
</section>

</div>

<div id="detail">
  <div class="close" onclick="closeDetail()">×</div>
  <div class="detail-wrap">
    <div class="detail-title" id="detailTitle"></div>
    <div class="detail-grid" id="detailImgs"></div>
  </div>
</div>

<script>
const data=[
 {title:'游戏 UI 设计',imgs:['assets/image/ui/1.jpg','assets/image/ui/2.jpg']},
 {title:'绘画',imgs:['assets/image/painting/1.jpg','assets/image/painting/2.jpg']},
 {title:'3D 设计',imgs:['assets/image/3d/1.jpg','assets/image/3d/2.jpg']},
 {title:'平面设计',imgs:['assets/image/graphic/1.jpg','assets/image/graphic/2.jpg']}
];

function openDetail(i){
  detail.style.display='block';
  detailTitle.innerText=data[i].title;
  detailImgs.innerHTML=data[i].imgs.map(img=>`<img src="${img}">`).join('');
}
function closeDetail(){detail.style.display='none'}
function scrollToId(id){
  document.getElementById(id).scrollIntoView({behavior:'smooth'});
}
</script>

</body>
</html>
