<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>何亚鹏｜作品集</title>

<!-- 字体 -->
<link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>
/* ================= 基础变量 ================= */
:root{
  --bg:#0b0f1a;
  --panel:#11162a;
  --accent:#5f7cff;
  --accent-soft:#9bb2ff;
  --text:#ffffff;
  --muted:#b7c3ff;
  --radius:28px;
}

*{box-sizing:border-box}
html,body{
  margin:0;
  padding:0;
  font-family:Montserrat,'PingFang SC',sans-serif;
  background:var(--bg);
  color:var(--text);
  scroll-behavior:smooth;
}

/* ================= 导航 ================= */
nav{
  position:fixed;
  inset:0 0 auto 0;
  height:68px;
  padding:0 7vw;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(10,14,30,.78);
  backdrop-filter:blur(14px);
  z-index:100;
}

nav .logo{
  font-family:'ZCOOL KuaiLe';
  font-size:26px;
  letter-spacing:.18em;
}

nav .menu button{
  background:none;
  border:0;
  color:#fff;
  margin-left:28px;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
  opacity:.85;
}
nav .menu button:hover{opacity:1}

/* ================= HERO ================= */
.hero{
  height:100vh;
  position:relative;
  overflow:hidden;
}
.hero video{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  filter:brightness(.8);
}
.hero::after{
  content:'';
  position:absolute;
  inset:0;
  background:linear-gradient(
    120deg,
    rgba(10,15,35,.65) 25%,
    rgba(10,15,35,.35) 55%,
    rgba(10,15,35,.1) 80%,
    transparent
  );
}

.hero-content{
  position:relative;
  z-index:2;
  height:100%;
  padding-left:7vw;
  display:flex;
  flex-direction:column;
  justify-content:center;
}

.hero h1{
  font-family:'ZCOOL KuaiLe';
  font-size:78px;
  margin:0;
}
.hero h2{
  margin:18px 0;
  font-size:30px;
  color:var(--muted);
}
.hero p{
  max-width:560px;
  line-height:1.9;
  font-size:18px;
  opacity:.95;
}
.hero button{
  margin-top:34px;
  padding:14px 36px;
  font-size:16px;
  font-weight:700;
  border-radius:40px;
  border:0;
  cursor:pointer;
  background:linear-gradient(90deg,var(--accent),var(--accent-soft));
  color:#0b1020;
}

/* ================= 页面背景 ================= */
.page-bg{
  background:
    linear-gradient(180deg,rgba(11,15,26,.92),rgba(11,15,26,.92)),
    url("assets/image/beijijn/shhenlian.png") center/cover fixed;
}

/* ================= 作品板块 ================= */
.main{
  padding:120px 0;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:70px;
}

.work{
  width:1400px;
  height:800px;
  max-width:92vw;
  position:relative;
  border-radius:var(--radius);
  overflow:hidden;
  cursor:pointer;
  transition:.5s cubic-bezier(.4,0,.2,1);
}
.work:hover{
  transform:translateY(-18px) scale(1.02);
}

.work img{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  filter:brightness(.9);
}

.work::after{
  content:'';
  position:absolute;
  inset:0;
  background:linear-gradient(
    to top,
    rgba(0,0,0,.55),
    rgba(0,0,0,.2),
    transparent
  );
}

.work-info{
  position:absolute;
  left:60px;
  bottom:60px;
}
.work-info h3{
  font-family:'ZCOOL KuaiLe';
  font-size:44px;
  margin:0;
}
.work-info p{
  margin-top:10px;
  font-size:18px;
  color:#dce4ff;
}

.tags{
  margin-top:14px;
  display:flex;
  gap:12px;
}
.tag{
  padding:6px 14px;
  border-radius:12px;
  background:rgba(95,124,255,.18);
  font-size:14px;
}

/* ================= 详情页 ================= */
#detail{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(6,9,22,.96);
  z-index:200;
}
.detail-wrap{
  max-width:1200px;
  margin:90px auto;
}
.detail-title{
  font-family:'ZCOOL KuaiLe';
  font-size:42px;
  margin-bottom:28px;
}
.detail-grid{
  display:flex;
  flex-wrap:wrap;
  gap:20px;
}
.detail-grid img{
  width:300px;
  height:200px;
  object-fit:cover;
  border-radius:16px;
  cursor:zoom-in;
}
.close{
  position:absolute;
  top:30px;
  right:60px;
  font-size:38px;
  cursor:pointer;
}

/* ================= 简历 ================= */
.resume{
  padding:120px 0;
  text-align:center;
}
.resume h2{
  font-size:34px;
}
.resume button,.resume a{
  margin:20px;
  padding:14px 36px;
  font-size:18px;
  font-weight:700;
  border-radius:20px;
  border:0;
  cursor:pointer;
  background:linear-gradient(90deg,var(--accent-soft),var(--accent));
  color:#0b1020;
  text-decoration:none;
}

/* ================= 联系 ================= */
.contact{
  padding:120px 0;
  text-align:center;
}
.contact p{
  font-size:20px;
  line-height:2;
}
</style>
</head>

<body>

<nav>
  <div class="logo">作品集</div>
  <div class="menu">
    <button onclick="scrollToId('works')">作品</button>
    <button onclick="scrollToId('resume')">简历</button>
    <button onclick="scrollToId('contact')">联系</button>
  </div>
</nav>

<section class="hero">
  <video autoplay muted loop playsinline src="assets/002.mp4"></video>
  <div class="hero-content">
    <h1>你好，我是何亚鹏</h1>
    <h2>我主投 UI / 3D / 综合设计</h2>
    <p>熟悉 UI 设计与完整 3D 制作流程，涵盖建模、材质、渲染与动画，专注游戏与视觉表现。</p>
    <button onclick="scrollToId('works')">浏览作品</button>
  </div>
</section>

<div class="page-bg">

<section class="main" id="works">

  <div class="work" onclick="openDetail(0)">
    <img src="assets/image/UI/ui.png">
    <div class="work-info">
      <h3>游戏 UI 设计</h3>
      <p>界面 / 交互 / 动效</p>
    </div>
  </div>

  <div class="work" onclick="openDetail(1)">
    <img src="assets/image/huihua/huihua.png">
    <div class="work-info">
      <h3>绘画</h3>
      <p>角色 / 场景 / 概念</p>
    </div>
  </div>

  <div class="work" onclick="openDetail(2)">
    <img src="assets/image/3d/3dshwji.png">
    <div class="work-info">
      <h3>3D 设计</h3>
      <div class="tags">
        <span class="tag">建模</span>
        <span class="tag">材质</span>
        <span class="tag">渲染</span>
        <span class="tag">动画</span>
      </div>
    </div>
  </div>

  <div class="work" onclick="openDetail(3)">
    <img src="assets/image/2d/pinmian.png">
    <div class="work-info">
      <h3>平面设计</h3>
      <p>品牌 / 海报 / 视觉系统</p>
    </div>
  </div>

</section>

<section class="resume" id="resume">
  <h2>个人简历</h2>
  <button>在线预览</button>
  <a href="assets/resume/resume.jpg" download>下载简历</a>
</section>

<section class="contact" id="contact">
  <p>
    邮箱：2855785353@qq.com<br>
    微信：HEYAPENG-H<br>
    电话：15184430418
  </p>
</section>

</div>

<div id="detail">
  <div class="close" onclick="detail.style.display='none'">×</div>
  <div class="detail-wrap">
    <div class="detail-title" id="detailTitle"></div>
    <div class="detail-grid" id="detailImgs"></div>
  </div>
</div>

<script>
const data=[
  {title:'游戏 UI 设计',imgs:['assets/image/ui/1.jpg','assets/image/ui/2.jpg']},
  {title:'绘画',imgs:['assets/image/painting/1.jpg','assets/image/painting/2.jpg']},
  {title:'3D 设计',imgs:['assets/image/3d/1.jpg','assets/image/3d/2.jpg']},
  {title:'平面设计',imgs:['assets/image/graphic/1.jpg','assets/image/graphic/2.jpg']}
];

function openDetail(i){
  detail.style.display='block';
  detailTitle.innerText=data[i].title;
  detailImgs.innerHTML=data[i].imgs.map(img=>`<img src="${img}">`).join('');
}
function scrollToId(id){
  document.getElementById(id).scrollIntoView({behavior:'smooth'});
}
</script>

</body>
</html>
