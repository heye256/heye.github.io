<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>何亚鹏 · 作品集</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== 全局 ===== */
*{box-sizing:border-box;margin:0;padding:0}
html,body{
  font-family:"PingFang SC","Microsoft YaHei",sans-serif;
  background:#05060a;
  color:#fff;
  scroll-behavior:smooth;
}

/* ===== 导航 ===== */
nav{
  position:fixed;
  top:0;left:0;
  width:100%;
  height:72px;
  padding:0 64px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(5,6,10,.6);
  backdrop-filter:blur(12px);
  z-index:1000;
}
.nav-left{letter-spacing:4px;font-weight:600}
.nav-right a{
  color:#fff;
  margin-left:40px;
  text-decoration:none;
  opacity:.8;
}
.nav-right a:hover{opacity:1}

/* ===== 首页 ===== */
header{
  height:100vh;
  position:relative;
  overflow:hidden;
}
header video{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
}
header::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(120deg,rgba(0,0,0,.75),rgba(20,20,40,.5));
}
.hero{
  position:relative;
  z-index:1;
  top:50%;
  transform:translateY(-50%);
  padding-left:100px;
  max-width:900px;
}
.hero h1{
  font-size:80px;
  margin-bottom:24px;
}
.hero h2{
  font-size:30px;
  margin-bottom:24px;
}
.hero p{
  line-height:1.9;
  color:#d0d3da;
}
.hero .btn{
  margin-top:36px;
  display:inline-block;
  padding:14px 44px;
  border-radius:999px;
  border:2px solid #fff;
  color:#fff;
  text-decoration:none;
}

/* ===== 正文背景 ===== */
.main-bg{
  background:url("assets/images/bg-main.jpg") center/cover fixed;
}

/* ===== 板块 ===== */
section{
  padding:160px 0;
}
.block{
  width:1400px;
  height:800px;
  margin:0 auto 140px;
  border-radius:28px;
  overflow:hidden;
  position:relative;
  cursor:pointer;
  box-shadow:0 40px 100px rgba(0,0,0,.6);
}
.block img{
  width:100%;
  height:100%;
  object-fit:cover;
}
.block::after{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.45);
}
.block-title{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:52px;
  letter-spacing:6px;
  z-index:2;
}

/* ===== 详情页 ===== */
.detail{
  width:1400px;
  margin:0 auto 200px;
}
.detail h3{
  font-size:42px;
  margin-bottom:32px;
}
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(360px,1fr));
  gap:32px;
}
.gallery img{
  width:100%;
  border-radius:20px;
  cursor:pointer;
  transition:.3s;
}
.gallery img:hover{transform:scale(1.03)}

/* ===== 简历 ===== */
.resume{
  text-align:center;
  padding:120px 0;
}
.resume img{
  width:800px;
  max-width:90%;
  border-radius:20px;
  box-shadow:0 30px 80px rgba(0,0,0,.6);
}
.resume a{
  display:inline-block;
  margin:32px 20px 0;
  padding:14px 40px;
  border-radius:999px;
  border:2px solid #fff;
  color:#fff;
  text-decoration:none;
}

/* ===== 联系方式 ===== */
.contact{
  text-align:center;
  padding:100px 0;
  line-height:2.2;
  font-size:18px;
}
</style>
</head>

<body>

<nav>
  <div class="nav-left">作品集</div>
  <div class="nav-right">
    <a href="#works">作品展示</a>
    <a href="#resume">查看简历</a>
    <a href="#contact">联系方式</a>
  </div>
</nav>

<!-- 首页 -->
<header>
  <video src="assets/videos/hero.mp4" autoplay muted loop playsinline></video>
  <div class="hero">
    <h1>你好，我是何亚鹏</h1>
    <h2>专注平面设计与 3D 美术</h2>
    <p>熟悉 PS、AI、Substance Painter、ZBrush、Marvelous Designer、Nuke 等设计与三维软件。</p>
    <a class="btn" href="#works">浏览作品</a>

<!-- 游戏UI -->
<section id="ui">

    <div class="gallery">
      <img src="assets/images/ui-1.jpg">

  </div>
</section>

<!-- 绘画 -->

<!-- 平面 -->
<section id="graphic">
  <div class="block">
    <img src="assets/images/graphic-cover.jpg">
    <div class="block-title">平面设计</div>
  </div>
</section>

<!-- 简历 -->
<section class="resume" id="resume">
  <img src="assets/resume/resume.jpg">
  <br>
  <a href="assets/resume/resume.jpg" target="_blank">预览简历</a>
  <a href="assets/resume/resume.jpg" download>下载简历</a>
</section>

<!-- 联系方式 -->
<section class="contact" id="contact">
  <p>邮箱：2855785353@qq.com</p>

  <p>电话：15184430418</p>
</section>

</div>

</body>
</html>
